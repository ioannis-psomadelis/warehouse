<div class="flex align-items-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round">
    <h2 class="text-center mb-4">Σύνδεση</h2>
    <div [formGroup]="loginForm">
      <div class="mb-3">
        <label for="username" class="block mb-2">Όνομα χρήστη</label>
        <input
          id="username"
          type="text"
          pInputText
          formControlName="username"
          class="w-full"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="block mb-2">Κωδικός</label>
        <p-password
          id="password"
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
          class="w-full"
        ></p-password>
      </div>
      <p-button
        label="Σύνδεση"
        styleClass="w-full"
        [disabled]="loginForm.invalid"
        (onClick)="onSubmit()"
        [loading]="loading"
      ></p-button>
    </div>
  </div>
</div>
